<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->

  <div class="container-fluid mt-3 row" >
    <!-- <div class="row"> -->
     <aside class="col-lg-3 pb-3 h-200">
        <h2 id="form-heading" class="mt-1 border border-dark h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form ">
          <div class="form-inline form-group w-100">
            <div class="input-group w-100">
              <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append w-100 mt-2">
                <button type="submit" class="w-100 btn border border-dark search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr"/>
              </div>
            </div>
          
        </form>
        <div class="list-group" id="history"></div>
      </aside>
<div class="col-lg-9 pb-3 border border-dark">
      <div class="row pb-3 border border-dark" id="forecastContainer">
        <h3 id="today" class="col-12 mt-2 border border-dark" role="region" aria-live="polite"></h3>
          <p id="temp" class="col-12 mt-2"></p>
          <p id="wind" class="col-12 mt-2"></p>
          <p id="humidity" class="col mt-2"></p>

      </div> 
<div class="col">      
      <h4 id="forecast" class="mt-1  border border-dark list-group" role="region" aria-live="polite">5-Day Forecast</h4>
        <div class="row">
         <div id="day1" class="card m-2 col-2">    
          <h5 class="day1-h5  mt-3 border border-dark" aria-live="polite"></h5>
          <div id="imgDay1"></div>
          <p class="day1-t mt-2"></p>
          <p class="day1-w mt-2"></p>
          <p class="day1-h mt-2"></p>
        </div>
         <div id="day2" class="col-2 card m-2">
          <h5 class="day2-h5 mt-3 border border-dark" aria-live="polite"></h5>
          <div id="imgDay2"></div>
          <p class="day2-t mt-2"></p>
          <p class="day2-w mt-2"></p>
          <p class="day2-h mt-2"></p>
         </div>
         <div id="day3" class="col-lg-2 card m-2">
          <h5 class="day3-h5 mt-3 border border-dark" aria-live="polite"></h5>
          <div id="imgDay3"></div>
          <p class="day3-t mt-2"></p>
          <p class="day3-w mt-2"></p>
          <p class="day3-h mt-2"></p>
         </div>
         <div id="day4" class="col-lg-2 card m-2">
          <h5 class="day4-h5 mt-3 border border-dark" aria-live="polite"></h5>
          <div id="imgDay4"></div>
          <p class="day4-t mt-2"></p>
          <p class="day4-w mt-2"></p>
          <p class="day4-h mt-2"></p>
         </div>
         <div id="day5" class="col-lg-2 card m-2">
          <h5 class="day5-h5 mt-3 border border-dark" aria-live="polite"></h5>
          <div id="imgDay5"></div>
          <p class="day5-t mt-2"></p>
          <p class="day5-w mt-2"></p>
          <p class="day5-h mt-2"></p>
         </div>
        </div>
    </div>
  </div>
  </div>
</div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
