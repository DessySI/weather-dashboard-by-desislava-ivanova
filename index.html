<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <bootstrap> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <font-awesome> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- <css file> -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
   <!-- style added for background color change -->
  <header class="container-fluid text-center text-white p-2 weather-header" style="background-color: rgb(27,122,209);
    background: linear-gradient(90deg, rgba(27,122,209,1) 0%, rgba(11,42,152,1) 48%, rgba(9,7,54,1) 100%)">
    <h1>Weather Dashboard</h1>
  </header>
          <!-- <grid> -->
 <!-- max-width replaced with row -->
  <div class="container-fluid mt-3 row" >
    <!-- <div class="row" -removed> -->
     <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form ">
          <!-- <div class="w-100" added to make it as wide as the row div> -->
          <div class="form-inline form-group w-100">
            <!-- <div class="w-100" added to make it as wide as the row div> -->
            <div class="input-group w-100">
              <!-- <div class="w-100" added to make it as wide as the row div> -->
              <input class="form-input weather-search w-100" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                <!-- <div class="w-100 mt-2" added to make it as wide as the row div and add some space between child elements> -->
              <div class="input-group-append w-100 mt-2">
                <!-- <div class="w-100 mt-2" added to make it as wide as the row div and add some space in between> -->
                <button type="submit" class="w-100 btn text-light bg-primary search-button mt-2" id="search-button" aria-label="submit search">
                  Search
                </button>
                <!-- <hr - removed / dynamically adding <h5> Previous searches:>  javascript > -->
              </div>
            </div>
        </form>
        <!-- <div and h5 class="w-100" added to make it as wide as the row div> -->
        <div class="w-100 list-group" id="history"><h5 class="w-100">Previous searches:</h5></div>  
      </aside>

            <!-- <nested grid> -->
<div class="col-lg-9 pb-3 ">
      <div class="row pb-3 border border-dark" id="forecastContainer">
        <!-- <section replaced with h3 class col> -->
        <h3 id="today" class="col-12 mt-2 " role="region" aria-live="polite"></h3>
        <!-- <3 X <p> created for temp, wind and humidity> -->
          <p id="temp" class="col-12 mt-2"></p>
          <p id="wind" class="col-12 mt-2"></p>
          <p id="humidity" class="col mt-2"></p>

      </div> 
<div class="col">    
  <!-- <section replaced with h4 class col> -->  
      <h4 id="forecast" class="mt-1 list-group" role="region" aria-live="polite">5-Day Forecast:</h4>
      <!-- <div class row created to hold cards> -->  
        <!-- <in each div class card - h5, div with image and 3 X p created> --> 
        <div class="row">
         <div id="day1" class="card mt-2 col-lg-2 text-light style='width: 2rd;'">    
          <h5 class="day1-h5  mt-3" aria-live="polite"></h5>
          <div><img id="imgDay1" src=""></div>
          <p class="day1-t mt-2"></p>
          <p class="day1-w mt-2"></p>
          <p class="day1-h mt-2"></p>
        </div>
         <div id="day2" class="col-lg-2 card mt-2 text-light">
          <h5 class="day2-h5 mt-3" aria-live="polite"></h5>
          <div><img id="imgDay2" src=""></div>
          <p class="day2-t mt-2"></p>
          <p class="day2-w mt-2"></p>
          <p class="day2-h mt-2"></p>
         </div>
         <div id="day3" class="col-lg-2 card mt-2 text-light">
          <h5 class="day3-h5 mt-3" aria-live="polite"></h5>
          <div><img id="imgDay3" src=""></div>
          <p class="day3-t mt-2"></p>
          <p class="day3-w mt-2"></p>
          <p class="day3-h mt-2"></p>
         </div>
         <div id="day4" class="col-lg-2 card mt-2 text-light">
          <h5 class="day4-h5 mt-3" aria-live="polite"></h5>
          <div><img id="imgDay4" src=""></div>
          <p class="day4-t mt-2"></p>
          <p class="day4-w mt-2"></p>
          <p class="day4-h mt-2"></p>
         </div>
         <div id="day5" class="col-lg-2 card mt-2 text-light">
          <h5 class="day5-h5 mt-3" aria-live="polite"></h5>
          <div><img id="imgDay5" src=""></div>
          <p class="day5-t mt-2"></p>
          <p class="day5-w mt-2"></p>
          <p class="day5-h mt-2"></p>
         </div>
        </div>
    </div>
  </div>
  </div>
</div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- javascript file, server API included -->
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
